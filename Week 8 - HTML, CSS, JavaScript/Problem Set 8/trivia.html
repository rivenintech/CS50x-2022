        <!-- Script from Trivia -->
        <script>
          //Run script when DOM is loaded
          document.addEventListener("DOMContentLoaded", function() {
              var score = 0;
              var num_of_questions = 5;
              var questions_answered = 0;

              // Function used to check if multiple-choice questions were answered correctly
              function check_mult_choice(e) {
                  if (!(e.target.nodeName == "BUTTON")) {
                      return;
                  }

                  let feedback = document.querySelector("#" + e.currentTarget.id + "-feedback");

                  if (e.target.className == "correct") {
                    e.target.style.backgroundColor = "green";
                    feedback.innerHTML = "Correct!";
                    feedback.style.color = "green";
                    score++; // Add points
                  }
                  else {
                      e.target.style.backgroundColor = "red";
                      feedback.innerHTML = "Incorrect!";
                      feedback.style.color = "red";
                  }

                  questions_answered++;

                  if (num_of_questions == questions_answered) {
                    document.querySelector("#results").innerHTML = "Score: " + score;
                  }

                  // Remove listener to avoid changing answer
                  document.getElementById(e.currentTarget.id).removeEventListener("click", check_mult_choice);
                  }

              // Add listeners to each question
              for (let i = 1; i <= num_of_questions; i++)
              {
                  document.getElementById('mult-q' + i).addEventListener("click", check_mult_choice);
              }
          });
        </script>
